apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sealed-secrets-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'git@github.com:Gamer-Iris/MyServerTest.git'
    targetRevision: HEAD
    path: 'apps/sealed-secrets'
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
