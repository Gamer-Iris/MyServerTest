apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-kube-state-metrics
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}-kube-state-metrics
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-kube-state-metrics
    spec:
      nodeSelector:
        {{- with .Values.kube-state-metrics.nodeSelector }}
        labelname: {{ .labelname }}
        {{- end }}
      containers:
        - name: kube-state-metrics
          image: quay.io/coreos/kube-state-metrics:latest
          ports:
            - containerPort: 8080
