apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cloudflare
  namespace: argocd
spec:
  project: cloudflare
  source:
    repoURL: 'git@github.com:Gamer-Iris/MyServerTest.git'
    targetRevision: HEAD
    path: './Linux/kubernetes/apps/cloudflare'
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: cloudflare
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
---
